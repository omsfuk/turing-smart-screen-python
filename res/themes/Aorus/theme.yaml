      RADIAL:
        SHOW: True
        X: 73
        Y: 83
        RADIUS: 48
        WIDTH: 14
        MIN_VALUE: 0
        MAX_VALUE: 100
        ANGLE_START: -45
        ANGLE_END: 315
        ANGLE_STEPS: 20
        ANGLE_SEP: 0
        CLOCKWISE: True
        BAR_COLOR: 255, 0, 0
        SHOW_TEXT: True
        SHOW_UNIT: False
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 24
        FONT_COLOR: 200, 200, 200
        # BACKGROUND_COLOR: 0, 0, 0
        BACKGROUND_IMAGE: background.png
        TEXT_OFFSET: [-8, 0]
